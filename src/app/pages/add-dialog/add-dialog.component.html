<!-- Add Employee Dialog-->
<mat-dialog-content>
  <mat-card>
    <form [formGroup]="form">
      <mat-form-field class="display-column" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
        <mat-error>
          {{getError('name')}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="display-column" appearance="outline">
        <mat-label>Job Title</mat-label>
        <input matInput formControlName="jobTitle" type="text">
        <mat-error>
          {{getError('jobTitle')}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="display-column" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="text">
        <mat-error>
          {{getError('email')}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="display-column" appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" type="text">
        <mat-error>
          {{getError('phone')}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="display-column" appearance="outline">
        <mat-label>ImageUrl</mat-label>
        <input matInput formControlName="imageUrl" type="text">
        <mat-error>
          {{getError('imageUrl')}}
        </mat-error>
      </mat-form-field>
    </form>
    <div class="control-buttons display-row">
      <button mat-raised-button color="primary" type="submit" (click)="onAddEmployee()"  [disabled]="form.invalid">
        {{actionBtn}}
      </button>
      <button mat-raised-button color="warn" (click)="close()">
        Cancel
      </button>
    </div>
  </mat-card>
</mat-dialog-content>
